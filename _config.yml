# Site settings
title: Maquebax Notes # site title
description: >- # site description
  A hands on notes on technologies I learn 
  
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/mqb.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Maquebax # author name
  bio: >- # tell to the world
    Live to learn, Learn to live !!!
  username: username # author username
  github: maquebax
  twitter: viggyjiggy
  facebook: facebook_username
  email: your-email@email.com # your contact adress
  avatar: /assets/img/mqb.png # change with your own avatar

# Url settings
url: "http://maquebax.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
